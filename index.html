<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<!-- This is where the compiled views will be injected -->
<div id="entryOutput"></div>
<div id="ssOutput"></div>

<script id="entry-template" type="text/x-handlebars-template">
  <div class="entry">
  <!-- Everything inside of {{}} is called an expression -->
    <h1>{{title}}</h1> 
    <div class="body">
      {{body}}
    </div>
  </div>
  <ul>
    <!-- needs to iterate over tags array -->
    {{#each tags}}
    <li>{{category}}:{{name}}</li>
    {{/each}}
  </ul>
  {{> tagline}}
</script>

</body>
</html>
